<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../icones/book-open-reader-solid.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Estante</title>
    <link rel="stylesheet" href="../css/pages.css">
    <link rel="stylesheet" href="../../Themes/components/Cabecalho.css">
    <script src="https://kit.fontawesome.com/f64e76efbd.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>

    </header>
    <br>
    <main>

        <h1 class="titulo">Livros</h1>

        <div id='corpo' class="container"> </div>
        <section style="background-color: #d94125;">
  <div class="container my-5 py-5 text-dark">
    <div class="row d-flex justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-6">
        <div class="card">
          <div class="card-body p-4">
            <div class="d-flex flex-start w-100">
              <img class="rounded-circle shadow-1-strong me-3"
                src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(21).webp" alt="avatar" width="65"
                height="65" />
              <div class="w-100">
                <h5>Add a comment</h5>
                <ul class="rating mb-3" data-mdb-toggle="rating">
                  <li>
                    <i class="far fa-star fa-sm text-danger" title="Bad"></i>
                  </li>
                  <li>
                    <i class="far fa-star fa-sm text-danger" title="Poor"></i>
                  </li>
                  <li>
                    <i class="far fa-star fa-sm text-danger" title="OK"></i>
                  </li>
                  <li>
                    <i class="far fa-star fa-sm text-danger" title="Good"></i>
                  </li>
                  <li>
                    <i class="far fa-star fa-sm text-danger" title="Excellent"></i>
                  </li>
                </ul>
                <div class="form-outline">
                  <textarea class="form-control" id="textAreaExample" rows="4"></textarea>
                  <label class="form-label" for="textAreaExample">What is your view?</label>
                </div>
                <div class="d-flex justify-content-between mt-3">
                  <button type="button" class="btn btn-success">Danger</button>
                  <button type="button" class="btn btn-danger">
                    Send <i class="fas fa-long-arrow-alt-right ms-1"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        </div>
        </div>
        </div>
        </section>
        <section class="container selecionar-pag">

            <div><span class="pag"><span class="numero-pag">1 </span><span id="ordem-pag">ª</span> Página</span></div>

            <form method="post" class="pesquisar-pag">
                <input class="leitor-pag" type="number" size="50%" placeholder="1234">
                <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
            <div class="botao-container">
                <button><i class="fa fa-arrow-left"></i> Anterior</button>
                <button>Próxima <i class="fa fa-arrow-right"> </i></button>
            </div>
        </section>
    </main>
    <script type='module' src="../../js/DOM/BooksPage.js"></script>
</body>

</html>
